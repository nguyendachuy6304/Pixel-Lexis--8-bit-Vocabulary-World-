<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Pixel Lexis - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>

        .role-btn { width: 100%; margin-bottom: 20px; font-size: 24px; padding: 15px; }

        /* Style cho 2 nÃºt trong form Há»c sinh */
        .action-buttons { display: flex; gap: 10px; }

</head>
<body>
    <div class="game-container login-box">
        <header class="game-header">
            <h1>PIXEL LEXIS</h1>
            <p id="header-subtitle">Chá»n vai trÃ² Ä‘á»ƒ báº¯t Ä‘áº§u</p>
        </header>

        <div id="role-select">
            <button id="btn-student-role" class="pixel-btn role-btn">ğŸ£ Há»ŒC SINH (VÃ o chÆ¡i)</button>
            <button id="btn-teacher-role" class="pixel-btn role-btn secondary">ğŸ§‘â€ğŸ« GIÃO VIÃŠN (Quáº£n lÃ½)</button>
        </div>

        <div id="login-form-container" class="hidden">
            <h3 id="form-title" style="color: #ffcc00; margin-top: 0;">ÄÄ‚NG NHáº¬P</h3>
            
            <label style="text-align: left; display: block; color: #aaa;">Email:</label>
            <input type="email" id="email" class="pixel-input" placeholder="ten@email.com">
            
            <label style="text-align: left; display: block; color: #aaa;">Máº­t kháº©u:</label>
            <input type="password" id="password" class="pixel-input" placeholder="******">
            
            <p id="login-error" class="error-msg"></p>

            <div id="student-actions" class="action-buttons hidden">
                <button class="pixel-btn" id="btn-student-login" style="background-color: #4caf50;">ÄÄ‚NG NHáº¬P</button>
                <button class="pixel-btn secondary" id="btn-student-register">ÄÄ‚NG KÃ Má»šI</button>
            </div>

            <div id="teacher-actions" class="hidden">
                <button class="pixel-btn" id="btn-teacher-login" style="width: 100%;">TRUY Cáº¬P ADMIN</button>
            </div>
            
            <br>
            <button id="btn-back" class="pixel-btn small" style="background: #555;">â¬… Quay láº¡i</button>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from './js/firebase-init.js';

        // Elements
        const roleScreen = document.getElementById("role-select");
        const formContainer = document.getElementById("login-form-container");
        const formTitle = document.getElementById("form-title");
        const studentActions = document.getElementById("student-actions");
        const teacherActions = document.getElementById("teacher-actions");
        const errDisplay = document.getElementById("login-error");
        
        let currentRole = ""; // 'student' hoáº·c 'teacher'

        // --- 1. CHUYá»‚N Äá»”I GIAO DIá»†N ---
        function showForm(role) {
            currentRole = role;
            roleScreen.classList.add("hidden");
            formContainer.classList.remove("hidden");
            errDisplay.innerText = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";

            if (role === 'student') {
                formTitle.innerText = "Cá»”NG Há»ŒC Táº¬P";
                formTitle.style.color = "#4caf50";
                studentActions.classList.remove("hidden");
                teacherActions.classList.add("hidden");
            } else {
                formTitle.innerText = "Cá»”NG GIÃO VIÃŠN";
                formTitle.style.color = "#ffcc00";
                studentActions.classList.add("hidden");
                teacherActions.classList.remove("hidden");
            }
        }

        document.getElementById("btn-student-role").addEventListener("click", () => showForm('student'));
        document.getElementById("btn-teacher-role").addEventListener("click", () => showForm('teacher'));

        document.getElementById("btn-back").addEventListener("click", () => {
            roleScreen.classList.remove("hidden");
            formContainer.classList.add("hidden");
        });

        // --- 2. Xá»¬ LÃ AUTHENTICATION ---
        
        // HÃ m hiá»ƒn thá»‹ lá»—i thÃ¢n thiá»‡n
        function handleError(error) {
            console.error(error);
            if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') return "âŒ Sai Email hoáº·c Máº­t kháº©u!";
            if (error.code === 'auth/user-not-found') return "âŒ TÃ i khoáº£n khÃ´ng tá»“n táº¡i!";
            if (error.code === 'auth/email-already-in-use') return "âŒ Email nÃ y Ä‘Ã£ Ä‘Æ°á»£c Ä‘Äƒng kÃ½!";
            if (error.code === 'auth/weak-password') return "âŒ Máº­t kháº©u pháº£i > 6 kÃ½ tá»±!";
            if (error.code === 'auth/invalid-email') return "âŒ Email khÃ´ng há»£p lá»‡!";
            return "âŒ Lá»—i: " + error.code;
        }

        // A. ÄÄ‚NG NHáº¬P (DÃ¹ng chung cho cáº£ 2 role, chá»‰ khÃ¡c nÆ¡i chuyá»ƒn Ä‘áº¿n)
        async function handleLogin() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            errDisplay.innerText = "Äang xá»­ lÃ½...";
            
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                errDisplay.innerText = "âœ… ThÃ nh cÃ´ng!";
                errDisplay.style.color = "#4caf50";
                
                setTimeout(() => {
                    if (currentRole === 'student') window.location.href = "index.html";
                    else window.location.href = "admin.html";
                }, 1000);
            } catch (error) {
                errDisplay.style.color = "#ff5555";
                errDisplay.innerText = handleError(error);
            }
        }

        // B. ÄÄ‚NG KÃ (Chá»‰ dÃ nh cho Há»c sinh)
        async function handleRegister() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            errDisplay.innerText = "Äang táº¡o tÃ i khoáº£n...";

            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                errDisplay.innerText = "âœ… Táº¡o tÃ i khoáº£n thÃ nh cÃ´ng!";
                errDisplay.style.color = "#4caf50";
                
                setTimeout(() => {
                    window.location.href = "index.html"; // ÄÄƒng kÃ½ xong vÃ o chÆ¡i luÃ´n
                }, 1000);
            } catch (error) {
                errDisplay.style.color = "#ff5555";
                errDisplay.innerText = handleError(error);
            }
        }

        // GÃ¡n sá»± kiá»‡n cho cÃ¡c nÃºt
        document.getElementById("btn-teacher-login").addEventListener("click", handleLogin);
        document.getElementById("btn-student-login").addEventListener("click", handleLogin);
        document.getElementById("btn-student-register").addEventListener("click", handleRegister);

    </script>
</body>
</html>
