<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Skeleton Skull -->
  <circle cx="50" cy="35" r="15" fill="#e0e0e0"/>
  <!-- Left Eye -->
  <rect x="40" y="30" width="6" height="6" fill="#000"/>
  <!-- Right Eye -->
  <rect x="54" y="30" width="6" height="6" fill="#000"/>
  <!-- Teeth -->
  <line x1="42" y1="48" x2="58" y2="48" stroke="#000" stroke-width="1"/>
  <!-- Skeleton Body -->
  <rect x="42" y="50" width="16" height="20" fill="#d0d0d0" stroke="#000" stroke-width="1"/>
  <!-- Ribs -->
  <line x1="42" y1="57" x2="58" y2="57" stroke="#000" stroke-width="0.5"/>
  <line x1="42" y1="64" x2="58" y2="64" stroke="#000" stroke-width="0.5"/>
  <!-- Skeleton Arms -->
  <line x1="42" y1="55" x2="28" y2="50" stroke="#d0d0d0" stroke-width="3"/>
  <line x1="58" y1="55" x2="72" y2="50" stroke="#d0d0d0" stroke-width="3"/>
  <!-- Skeleton Legs -->
  <rect x="45" y="70" width="3" height="15" fill="#d0d0d0"/>
  <rect x="52" y="70" width="3" height="15" fill="#d0d0d0"/>
</svg>