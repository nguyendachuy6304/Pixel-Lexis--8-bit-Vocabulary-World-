<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Werewolf Head -->
  <circle cx="50" cy="35" r="14" fill="#424242"/>
  <!-- Werewolf Ears -->
  <polygon points="38,15 35,5 42,20" fill="#212121"/>
  <polygon points="62,15 65,5 58,20" fill="#212121"/>
  <!-- Eyes (Yellow) -->
  <circle cx="44" cy="32" r="3" fill="#ffeb3b"/>
  <circle cx="56" cy="32" r="3" fill="#ffeb3b"/>
  <!-- Werewolf Snout -->
  <ellipse cx="50" cy="42" rx="8" ry="6" fill="#616161"/>
  <!-- Teeth -->
  <line x1="46" y1="45" x2="54" y2="45" stroke="#000" stroke-width="1"/>
  <!-- Werewolf Body -->
  <rect x="40" y="50" width="20" height="22" fill="#424242"/>
  <!-- Werewolf Arms -->
  <rect x="25" y="55" width="5" height="20" fill="#424242" transform="rotate(-20 27 55)"/>
  <rect x="70" y="55" width="5" height="20" fill="#424242" transform="rotate(20 72 55)"/>
  <!-- Claws -->
  <line x1="22" y1="75" x2="18" y2="80" stroke="#000" stroke-width="1"/>
  <line x1="78" y1="75" x2="82" y2="80" stroke="#000" stroke-width="1"/>
</svg>