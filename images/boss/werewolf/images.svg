<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Werewolf Boss - 8-bit Pixel Art -->
  <style>
    .pixel { shape-rendering: crispEdges; }
  </style>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#2c1a00"/>
  
  <!-- Head -->
  <rect class="pixel" x="80" y="20" width="96" height="80" fill="#424242"/>
  <!-- Snout -->
  <rect class="pixel" x="100" y="70" width="56" height="20" fill="#616161"/>
  <!-- Eyes (Yellow/Green) -->
  <rect class="pixel" x="105" y="40" width="14" height="14" fill="#ffeb3b"/>
  <rect class="pixel" x="137" y="40" width="14" height="14" fill="#ffeb3b"/>
  <!-- Nose -->
  <rect class="pixel" x="123" y="78" width="10" height="6" fill="#212121"/>
  <!-- Ears (Wolf) -->
  <polygon class="pixel" points="75,20 65,0 80,30" fill="#212121"/>
  <polygon class="pixel" points="181,20 191,0 176,30" fill="#212121"/>
  
  <!-- Fur/Body -->
  <rect class="pixel" x="60" y="100" width="136" height="90" fill="#424242"/>
  <!-- Fur Lines -->
  <line class="pixel" x1="70" y1="110" x2="70" y2="180" stroke="#212121" stroke-width="3"/>
  <line class="pixel" x1="100" y1="105" x2="100" y2="185" stroke="#212121" stroke-width="2"/>
  <line class="pixel" x1="130" y1="105" x2="130" y2="185" stroke="#212121" stroke-width="2"/>
  <line class="pixel" x1="160" y1="110" x2="160" y2="180" stroke="#212121" stroke-width="3"/>
  
  <!-- Arms (Buff) -->
  <rect class="pixel" x="20" y="125" width="40" height="60" fill="#616161"/>
  <rect class="pixel" x="196" y="125" width="40" height="60" fill="#616161"/>
  <!-- Claws -->
  <rect class="pixel" x="10" y="180" width="6" height="12" fill="#000"/>
  <rect class="pixel" x="18" y="180" width="6" height="12" fill="#000"/>
  <rect class="pixel" x="26" y="180" width="6" height="12" fill="#000"/>
  <rect class="pixel" x="240" y="180" width="6" height="12" fill="#000"/>
  
  <!-- Legs (Strong) -->
  <rect class="pixel" x="85" y="190" width="32" height="50" fill="#212121"/>
  <rect class="pixel" x="139" y="190" width="32" height="50" fill="#212121"/>
  <!-- Paws -->
  <rect class="pixel" x="82" y="238" width="38" height="12" fill="#000"/>
  <rect class="pixel" x="136" y="238" width="38" height="12" fill="#000"/>
  
  <!-- Tail -->
  <path class="pixel" d="M 190 160 L 230 140 L 235 170" stroke="#424242" stroke-width="8" fill="none"/>
</svg>